<!DOCTYPE html>
<html>

<body>

    <!-- click button -->
    <a href="javascript:demoFromHTML()" class="button">download pdf</a>
    <img src="assets/logo.jpeg">
    <!-- needed script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@3.5.22/dist/jspdf.plugin.autotable.js"></script>
    
    <!-- script for pdf generate and download -->
    <script>
        function demoFromHTML() {
            var doc = new jsPDF({ format: 'a4' });

            /**
             * head image add
             **/
            // const img =  ethereumjs.Buffer.Buffer.from("assets/logo.jpeg").toString('base64');
            // console.log(img);
            // doc.addImage(`data:image/jpeg;base64, ${img}`, "JPEG", 15, 40, 180, 180);

            /**
             * add line and color 
             **/
            // yellow

            doc.setLineWidth(7);
            doc.setDrawColor(252, 176, 65);
            doc.line(0, 35, 10000, 35);

            // white
            doc.setLineWidth(8);
            doc.setDrawColor(255, 255, 255);
            doc.line(145, 35, 180, 35);

            // add text head
            doc.setFont("courier", "bold");
            doc.text("INVOICE", 151, 37);

            // invoice details 
            doc.setFontSize(12);
            doc.setFont("courier", "bold");
            doc.text("Invoice No", 10, 50);

            doc.setFontSize(12);
            doc.setFont("courier", "normal");
            doc.text("35487", 50, 50);

            doc.setFontSize(12);
            doc.setFont("courier", "bold");
            doc.text("Date", 10, 58);

            doc.setFontSize(12);
            doc.setFont("courier", "normal");
            doc.text("15/12/2023", 50, 58);

            doc.setFontSize(12);
            doc.setFont("courier", "bold");
            doc.text("Telephone", 10, 72);

            doc.setFontSize(12);
            doc.setFont("courier", "normal");
            doc.text("01154657863", 50, 72);

            doc.setFontSize(12);
            doc.setFont("courier", "bold");
            doc.text("Email", 10, 79);

            doc.setFontSize(12);
            doc.setFont("courier", "normal");
            doc.text("siraj@oganro.com", 50, 79);

            /**
             **/
             doc.autoTable({
                head: [['Name', 'Email', 'Country']],
                body: [
                    ['David', 'david@example.com', 'Sweden'],
                    ['Castille', 'castille@example.com', 'Spain'],
                ],
            })

            doc.save('invoice.pdf');
        }
    </script>
</body>

</html>
